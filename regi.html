
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title> reg form </title>
</head>
<body>
    <form>

         <fieldset style="background-color: aqua;">
        <legend align="center">

        <h3 >COLLAGE REGISTRATION FORM</h3>
        </legend>
    <center><div>
        NAME :<input type="text">   
        </div>
        
    <br>
    <div>
        FATHER's NAME :<input type="text">
    </div>
    <br>
    <div>
        MOTHER's NAME :<input type="text">
    </div>
    <br>
    <div>
        PHONE NO:<input type="text">
    </div> 
    <br> 
    <div>
        Email:<input type="email">
    </div>
    <br>
    <div>
        PASSWORD:<input type="password">
    </div>
    <br>
    <div>
        GENDER MALE:<input type="radio">
        FEMALE:<input type="radio">
        OTHER:<input type="radio">
    </div>
    <br>
    <div>
        DOB:<input type="date">
    </div>
    <br>
    <div>
        HOBBIES:CRICKET<input type="checkbox">
                CODING<input type="checkbox">
        DANCE<input type="checkbox">
        COOK<input type="checkbox">
    </div>
    <div>
        ADD:<input type="text">
    </div>
    <br>
    <div>
        CITY:
        <select city name="drop-down">
            <option value="JBP">JBP</option>
            <option value="INDORE">INDORE</option>
            <option value="BHOPAL">BHOPAL</option>
            <option value="MANDALA">MANDALA</option>
            <option value="UJJAIN">UJJAIN</option>
            <option value="REWA">REWA</option>
            <option value="SATNA">SATNA</option>
            <option value="KATNI">KATNI</option>
        </select>
    </div>
    <br>
    <div>
        BLOOD GROUP:
        <select name="drop-down">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
        </select>
    </div>
    <br>
    <div>
    PHOTO:<input type="file">
</div>
